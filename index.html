<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Generate Password by js</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body
    class="d-flex justify-content-center align-items-center"
    style="min-height: 100vh"
  >
    <div class="card" style="width: 18rem">
      <div class="card-body">
        <h5 class="card-title">Biplob</h5>
        <h6 class="card-subtitle mb-2 text-muted">Generate Password by js</h6>
        <input
          id="password"
          type="text"
          placeholder="Generate Password"
          class="form-control my-3"
        />
        <div class="d-flex gap-2">
          <button onclick="genPass()" type="button" class="btn btn-primary">
            Generate Password
          </button>
          <button onclick="copyPass()" type="button" class="btn btn-primary">
            Copy Password
          </button>
        </div>
      </div>
    </div>
    <script>
      function genPass() {
        let type =
          "0123456789abcdefghijklmnopqrstuvwxyz!@#$%^&*()ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        let pass = "";
        for (let i = 0; i < 12; i++) {
          let randomNumber = Math.floor(Math.random() * type.length);
          pass += type.substring(randomNumber, randomNumber + 1);
        }
        document.getElementById("password").value = pass;
      }
      function copyPass() {
        let copyText = document.getElementById("password");
        copyText.select();
        document.execCommand("copy");
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
